<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing App</title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            /* 부트스트랩 배경 색상 */
        }

        h1 {
            color: #fff;
            /* 글자색을 흰색으로 변경 */
            background-color: #bd4d73;
            /* 어두운 분홍색으로 변경 */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            /* 가운데 정렬 */
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* 가운데 정렬 */
        }

        li {
            text-align: center;
            /* 가운데 정렬 */
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px);
            /* 3개의 열로 나누어짐 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 추가된 스타일 */
        .ticket-info {
            margin-top: auto;
            /* 수정: 상단 여백을 아래로 이동 */
            margin-bottom: 5px;
        }

        .btn-container {
            margin-top: auto;
            /* 수정: 상단 여백을 아래로 이동 */
            margin-bottom: 0;
            /* 추가 */
        }

        a {
            text-decoration: none;
            color: #8a2be2;
            /* 어두운 자주색으로 변경 */
            font-weight: bold;
        }

        a:hover {
            color: #5e1874;
            /* 자주색의 더 어두운 색으로 변경 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">환영합니다, I am ticket 사이트에요! @v2</h1>
        <ul class="mt-4">
            {% for ticket in tickets %}
            <li class="p-3">
                <img src="{{ url_for('static', filename=ticket.event + '.jpg') }}" alt="{{ ticket.event }}">
                <div class="ticket-info">
                    <strong>{{ ticket.event }}</strong><br>
                    {{ ticket.price }} 원
                </div>
                <div class="btn-container">
                    <a href="{{ url_for('buy', ticket_id=ticket.id) }}" class="btn btn-dark mt-3">지금 구매</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- 부트스트랩 JS와 Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
