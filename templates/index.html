<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Ticketing App</h1>
    <ul>
        {% for ticket in tickets %}
        <li>
            <strong>{{ ticket.event }}</strong> - {{ ticket.price }} won
            <a href="{{ url_for('buy', ticket_id=ticket.id) }}">Buy Now</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
